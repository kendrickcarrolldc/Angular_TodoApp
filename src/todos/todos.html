<div class="container">
	<a ui-sref="about" class='nav-link'>About</a>
	<h2>Todo App</h2>
<!--ng-submit will allow you to use enter key to submit notes-->
	<form ng-submit="createTask()"> 
		<input  class="form-control todos__create-input" placeholder="What do you need to do?" ng-model="createTaskInput"/>
		<button class="btn btn-success todos__create-button">Add To Do</button>
	</form>
	<table class="table table-striped">
		<tr>
			<th>Completed?</th>
			<th>Task</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="todo in todos">
			<td>
				<input type="checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)"/></td>
				<td><span class="todos__task" ng-class="{'todos__task--completed': todo.isCompleted}">{{todo.task}}</span></td>
				<td>
					<button class="btn btn-info" ng-click="onEdit">Edit</button>
					<button class="btn btn-danger">Danger</button>
				</td>
		</tr>
	</table>
</div>
